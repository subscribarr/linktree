<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark Tchourbanov | Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(30, 30, 40, 0.95);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 350px;
      width: 100%;
      text-align: center;
      margin: 2rem 0;
    }
    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-bottom: 1.2rem;
      background: #444;
      display: inline-block;
    }
    h1 {
      font-size: 2rem;
      margin: 0 0 0.5rem 0;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .bio {
      font-size: 1.08rem;
      color: #bdbdbd;
      margin-bottom: 1.7rem;
      font-style: italic;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .link {
      background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%);
      color: #fff;
      text-decoration: none;
      padding: 0.85rem 1.2rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.08rem;
      transition: transform 0.12s, box-shadow 0.12s;
      box-shadow: 0 2px 8px rgba(221,36,118,0.12);
    }
    .link:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 4px 16px rgba(221,36,118,0.18);
      background: linear-gradient(90deg, #dd2476 0%, #ff512f 100%);
    }
    @media (max-width: 500px) {
      .container {
        padding: 1.2rem 0.5rem 1.5rem 0.5rem;
        max-width: 98vw;
      }
      h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="avatar" src="https://placehold.co/110x110" alt="Mark Tchourbanov placeholder photo">
    <h1>Mark Tchourbanov</h1>
    <div class="bio">Navigating the crossroads of commerce and code, Mark shapes ideas into realities. The journey is ongoing, the destination undefined.</div>
    <div class="links">
      <a class="link" href="https://instagram.com/" target="_blank">Instagram</a>
      <a class="link" href="quiz.html">Take My Quiz</a>
      <a class="link" href="https://docs.google.com/spreadsheets/" target="_blank">Google Sheets Resource</a>
      <a class="link" href="https://docs.google.com/document/" target="_blank">Google Docs Resource</a>
      <a class="link" href="#resource">Other Resource</a>
    </div>
  </div>
</body>
</html>
